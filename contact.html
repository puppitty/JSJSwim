            <label>Input Label</label>
            <input type="text" placeholder="large-12.cell" />
          </div>

        <div class="grid-x grid-padding-x">
          <div class="large-4 medium-4 cell">
            <label>Input Label</label>
            <input type="text" placeholder="large-4.cell" />
          </div>
          <div class="large-4 medium-4 cell">
            <label>Input Label</label>
            <input type="text" placeholder="large-4.cell" />

          </div>
          <div class="large-4 medium-4 cell">
            <div class="grid-x">
              <label>Input Label</label>
              <div class="input-group">
                <input type="text" placeholder="small-9.cell" class="input-group-field" />
                <span class="input-group-label">.com</span>
              </div>
            </div>
          </div>
        </div>
        <div class="grid-x grid-padding-x">
          <div class="large-12 cell">
            <label>Select Box</label>
            <select>
              <option value="husker">Husker</option>
              <option value="starbuck">Starbuck</option>
              <option value="hotdog">Hot Dog</option>
              <option value="apollo">Apollo</option>
            </select>
          </div>
        </div>
        <div class="grid-x grid-padding-x">
          <div class="large-6 medium-6 cell">
            <label>Choose Your Favorite</label>
            <input type="radio" name="pokemon" value="Red" id="pokemonRed">
            <label for="pokemonRed">Radio 1</label>
            <input type="radio" name="pokemon" value="Blue" id="pokemonBlue">
            <label for="pokemonBlue">Radio 2</label>
          </div>
          <div class="large-6 medium-6 cell">
            <label>Check these out</label>
            <input id="checkbox1" type="checkbox">
            <label for="checkbox1">Checkbox 1</label>
            <input id="checkbox2" type="checkbox">
            <label for="checkbox2">Checkbox 2</label>
          </div>

        </div>
        <div class="grid-x grid-padding-x">
          <div class="large-12 cell">
            <label>Textarea Label</label>
            <textarea placeholder="small-12.cell"></textarea>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="grid-container">
        <h4>
          <strong>Request Private Lesssons</strong>
        </h4>
        <form>
          <div class="grid-x grid-padding-x">
            <div class="large-4 medium-4 cell">
              <label>Parent / Guardian First Name</label>
              <input type="text" placeholder="Parent's First Name" />
            </div>
            <div class="large-4 medium-4 cell">
              <label>Parent / Guardian Last Name</label>
              <input type="text" placeholder="Parent's Last Name" />

            </div>
            <div class="large-4 medium-4 cell">
              <div class="grid-x">
                <label>Parent / Guardian Email Address</label>
                <div class="input-group">
                  <input type="text" placeholder="email address" class="input-group-field" />
                </div>
              </div>
            </div>
          </div>
          <div class="grid-x grid-padding-x">
            <div class="large-4 medium-4 cell">
              <label>Student's First Name</label>
              <input type="text" placeholder="Student's First Name" />
            </div>
            <div class="large-4 medium-4 cell">
              <label>Student's Last Name</label>
              <input type="text" placeholder="Student's Last Name" />
            </div>
            <div class="large-4 medium-4 cell">
              <label>Student's Age</label>
              <input type="text" placeholder="Student's Age" />
            </div>

          </div>
          <div class="large-6 medium-6 cell">
              <label><h5>Swim lessons run between 4 - 8pm Monday - Friday and 9am to 12pm Saturday. 
                <br>
                Select which days you are available to attend. Please check as many as apply.</h5></label>
                <br>

              <input id="checkbox1" type="checkbox">
              <label for="checkbox1">Monday</label>
              <input id="checkbox2" type="checkbox">
              <label for="checkbox2">Tuesday</label>
              <input id="checkbox3" type="checkbox">
              <label for="checkbox3">Wednesday</label>
              <input id="checkbox4" type="checkbox">
              <label for="checkbox4">Thursday</label>
              <input id="checkbox5" type="checkbox">
              <label for="checkbox5">Friday</label>
              <input id="checkbox6" type="checkbox">
              <label for="checkbox6">Saturday</label>
            </div>

          <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
              <label>Please explain the student's current swimming ability including, do they put their face in the water? Can they swim laps? Please include any details you think may be important.</label>
              <textarea placeholder="swim-ability"></textarea>
            </div>
            <div class="large-12 cell">
                <label>Do you have any special requests? i.e. instructor preference, time preference, etc.</label>
                <textarea placeholder="special-request"></textarea>
              </div>
          </div>
          <a href="#" class="button">Submit</a>
        </form>
      </div>
